<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>StreamShow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script type="text/javascript">
  var event_id = 16; //Tässä määritelläänpi eventti, ID 16 on 2018 jne
  var count = 4; //Tässä ompi monta ohjelmaa saadaampi
  var sponsorData = [];
  var sponsorCount = 0;
  initSponsors();

  $.getJSON('fetch.php', {event: event_id, limit: count, type: '0' })
    .done(function(data) {
    $.each(data, function(i, item) {
      var time = new Date(item.date);
      $("#schedule").append('<div class="program">' +
      time.getHours() + ":" +
      (time.getMinutes()<10?"0":"") +
      time.getMinutes() +
      "  " + "<span>" + item.title );
    });
  });

  function initSponsors(){
    $.getJSON('fetch.php', {event: 15, type: '1'}).done(function(data){
      $.each(data, function(i,v){sponsorData.push(v)});
      showSponsors();
    });
  }

  var timeVar1 = setInterval(function(){
    showSponsors();
  },10000);

  var timeVar2 = setInterval(function(){
    clock();
  },1000);

  function clock(){ //tein kellon ihan itte :3 regards mikroudz ihan vitun cool ja optimoitu
    var timeNow = new Date();
    if(document.getElementById("hours").innerHTML != timeNow.getHours()){
      document.getElementById("hours").innerHTML = timeNow.getHours();
    }
    if(document.getElementById("minutes").innerHTML != timeNow.getMinutes()){
      document.getElementById("minutes").innerHTML = (timeNow.getMinutes()<10?"0":0) + timeNow.getMinutes();
    }
    document.getElementById("seconds").innerHTML = (timeNow.getSeconds()<10?"0":0) + timeNow.getSeconds();
  }

  function showSponsors(){
    $("#sponsors").empty();
    for(i = sponsorCount; i < sponsorCount+3 && i < sponsorData.length; i++){
      $("#sponsors").append('<img src="' + sponsorData[i]['logo_img_url'] + '">');
    }
    if(sponsorCount >= sponsorData.length-1){
      sponsorCount = 0;
    } else {
      sponsorCount = sponsorCount + 3;
    }
  }
  </script>
</head>
<body>
<div id="top-bar">
  <span class="musa"><h1><strong>Toistossa:</strong> Moiman on bi seksuaali - Papumaja</h1></span>
  <span class="url"><h1>http://instanssi.org</h1></span>
</div>


<div id="schedule">
  <div id="clock">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
  </div>
</div>

<div id="video"></div>
<div id="sponsors"></div>
</body>
